<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

</head>
<body>
    <div id="map" style="width: 1000px; height: 800px"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script>
        var map = L.map('map',{ center: [40.777752, -73.967305], zoom: 14});
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
        {% for sighting in sightings %}
        var point =  L.marker([{{ sighting.latitude }},{{ sighting.longitude }}],{iconSize:[38, 95]}).addTo(map);
        {% endfor %}
    </script>

</body>
</html>
