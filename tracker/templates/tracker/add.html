<form action='/sightings/add/' method="post">
    {% csrf_token %}
    <div>
	<label for="latitude"> Latitude: </label>
	<input type="number" id="latitude" name="latitude">
    </div>
    <div>
	<label for="longitude"> Longitude: </label>
	<input type="number" id="longitude" name="longitude">
    </div>
    <div>
	<label for="squirrel_id"> Unique Squirrel ID: </label>
	<input type="text" id="squirrel_id" name="dquirrel_id">
    </div>
    <div>
	<label for="shift"> Shift </label>
	<input type="text" id="shift" name="shift">
    </div>
    <div>
	<label for="date"> Date: </label>
	<input type="date" id="date" name="date">
    </div>
    <div>
	<label for="age"> Age: </label>
	<input type="number" id="age" name="age">
    </div>
    <div class="button">
        <button type="submit"> Add your sighting</button>
    </div>

</form>
