<h1> Sightings </h1>

<table border="1">
    <tr>
    <th>Squirrel ID</th>
    <th>Date</th>
    <th>Update</th>
    </tr>
    {% for sighting in sightings %}
    <tr>    
    <td> {{ sighting.squirrel_id }} </td>
    <td> {{ sighting.date }} </td>
    <td> <a href="{% url "sighting_update" sighting.squirrel_id %}">update</a></td>
    </tr>
    {% endfor %}
</table>
<a href="{% url "sighting_add" %}">add a new sighting</a>
